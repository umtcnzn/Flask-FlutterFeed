{% extends 'base.html' %}

{% block title %}Post Not Found{% endblock %}

{% block content %}
<div class="container mx-auto mt-4 px-4">
    <a href="javascript:history.back()" class="text-blue-500 hover:text-blue-700 flex items-center">
        <i class="bi bi-arrow-left mr-1"></i> Back
    </a>
    <div class="flex flex-col items-center">
        <div class="bg-white p-4 shadow rounded-lg text-center md:w-3/4 lg:w-1/2">
            <h1 class="text-3xl font-bold mb-4">Post Not Found</h1>
            <p class="text-gray-700 mb-4">The post you are looking for does not exist or has been removed.</p>
            <a href="{{ url_for('html_routes.home') }}" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Return to Home</a>
        </div>
    </div>
</div>
{% endblock %}
