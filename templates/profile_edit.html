{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mx-auto mt-4 px-4">
    <a href="javascript:history.back()" class="text-blue-500 hover:text-blue-700 flex items-center">
        <i class="bi bi-arrow-left mr-1"></i> Back
    </a>
    <div class="w-full md:w-2/3 mx-auto mb-4">
        <div class="bg-white p-4 shadow rounded-lg mb-4">
            <h2 class="text-2xl font-bold mb-4">Edit Profile</h2>
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('user_routes.updateProfile') }}">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border rounded-lg" value="{{ user.name }}" required>
                </div>
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-2 border rounded-lg" value="{{ user.username }}" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border rounded-lg" value="{{ user.email }}" required>
                </div>
                <div class="mb-4">
                    <label for="bio" class="block text-gray-700 font-bold mb-2">Bio</label>
                    <textarea id="bio" name="bio" class="w-full p-2 border rounded-lg resize-none" rows="3">{{ user.bio }}</textarea>
                </div>
                <div class="mb-4">
                    <label for="profileImage" class="block text-gray-700 font-bold mb-2">Profile Picture</label>
                    <input type="file" id="profileImage" name="profile_image" accept=".png, .jpg, .jpeg" class="w-full p-2 border rounded-lg">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-2">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
